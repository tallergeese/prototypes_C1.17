<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Special Data Types</title>

    <script>
        var x = null;
        var y;
        var z = "any string";

        var output1 = x == y;
        var output2 = x == z;
        var output3 = y == z;

        console.log("Output 1: ", output1);
        console.log("Output 2: ", output2);
        console.log("Output 3: ", output3);

        var output4 = "x is a(n) " + typeof(x);
        var output5 = "y is a(n) " + typeof(y);
        var output6 = "z is a(n) " + typeof(z);

        console.log("Output 4: ", output4);
        console.log("Output 5: ", output5);
        console.log("Output 6: ", output6);
    </script>
</head>
<body>

</body>
</html>
