<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Primitive Data Types</title>

    <script>
        var firstName = "Michael";
        var lastName = "Duong";
        var age = 26;

        var output1 = "First Name: " + firstName + ", Last Name: " + lastName + ", Age: " + age + ".";

        console.log(output1);

        var x = 42;
        var y = 90;

        var output2 = x + y;
        var output3 = x + "" + y;
        var output4 = "The total of " + x + " and " + y + " is " + output2;

        console.log(output2);
        console.log(output3);
        console.log(output4);
    </script>
</head>
<body>

</body>
</html>
