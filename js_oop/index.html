<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS OOP</title>
    <script>

        //FEATURE SET 1
        var coinStack = function(startingCoins) {
            this.value = startingCoins;
        };
        var myCoinStack = new coinStack(50);
        console.log('myCoinStack contains ' + myCoinStack.value + ' coins');

    </script>
</head>
<body>
<h1>Javascript OOP Prototype</h1>
</body>
</html>
