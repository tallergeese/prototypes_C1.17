<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Comparisons and Conditionals</title>

    <script>

        //Feature Set 2
        var mySmallNumber = 5;
        var myString = "5";
        var myBigNumber = "255";

        var output1 = mySmallNumber == myString; //true
        var output2 = mySmallNumber === myString; //false
        var output3 = mySmallNumber < myBigNumber; //true
        var output4 = mySmallNumber > myBigNumber; //false

        console.log("Output 1: ", output1);
        console.log("Output 2: ", output2);
        console.log("Output 3: ", output3);
        console.log("Output 4: ", output4);

        //Feature Set 3
        var gameNumber = 64;
        var userInput1 = 1;
        var userInput2 = 64;

        //Feature Set 4;

        if (userInput1 > gameNumber) {
            console.log("Input 1 is too high.")
        }

        if (userInput1 < gameNumber) {
            console.log("Input 1 is too low.")
        }

        if (userInput1 < 1 || userInput1 > 100){
            console.log("Input 1 is out of range.")
        }
        else {
            console.log("Input1 is in range.")
        }
        if (userInput2 === gameNumber)
        {
            console.log("You have guessed the correct number!")
        }
        else {
            console.log("Sorry! Please try a different number!")
        }

        switch (userInput1){
            case gameNumber:
                console.log("You found the correct number!");
                break;
            case gameNumber - 10:
                console.log("Too low, but warm!");
                break;
            case gameNumber + 10:
                console.log("Too high, but warm!");
                break;
            case gameNumber - 25:
                console.log("Too low, and cold!");
                break;
            case gameNumber + 25:
                console.log("Too high, and cold!");
                break;
            default:
                console.log("You are way off!");
        }
    </script>
</head>

</body>
</html>
